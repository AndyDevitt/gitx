<% 
def create_link(name, description)
	"<a href='#{name}.html' class='#{name == @filename.gsub(".html", "") ? 'here' : ''}'>#{description}</a>"
end
 %>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>
			GitX - {{ page.title }}
		</title>
		<link rel="stylesheet" href="{{site.site_root}}/css/master.css" type="text/css" media="screen" title="Main Style" charset="utf-8">
		<link rel="shortcut icon" href="{{site.site_root}}/images/favicon.png" type="image/x-icon">
		<link href="http://gitx.frim.nl/Downloads/appcast.xml" rel="alternate" type="application/rss+xml" title="GitX Application Update Feed">

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<div id="container">
			<div id="header">
				GitX
			</div>
			<div id="nav">
			  <a href="{{site.site_root}}/">Home</a>

			  <a href="{{site.site_root}}/contact.html">Contact</a>
			</div>
			<script type="text/javascript" charset="utf-8">
			// Set a class on the current tab
			new (function() {
			  var links = document.getElementById('nav').childNodes;
			  for(var i = 0; i < links.length; ++i){
			    var link = links[i];
			    if(document.location.href == link.href){
			      link.className = 'here';
			    }
			  }
			});
			</script>
